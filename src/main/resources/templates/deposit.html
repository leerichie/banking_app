<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Withdrawals</title>

    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!--	 create navi bar ( header) -->

<div class="scrollmenu">
    <a href="main_menu" th:href="@{/main_menu}">Home</a>
    <a href="http://www.google.com" th:src="@{http://www.google.com}">Search</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
    ...
</div>
<!--        LOGO and heading-->
<div class="vertical-menu container-fluid text-center">

    <img src="/img/moneyLogo.jpg" th:href="@{/img/moneyLogo.jpg}" class="logo">

    <div class="header-one">
        <h2>Leeski banking</h2>
    </div>
    <div>
        <h4>How much would you like to withdraw: </h4>
        <span sec:authentication="principal.username"> User</span>
    </div>

    <!--            menu options-->
    <div class="vertical-menu container-fluid text-center">
        <h4>choose an option:</h4>
        <!--        <a href="#" class="active">Home</a>-->
        <form th:each="val:${customDepositAmounts}" method="post" th:action="@{/deposit}">
            <a>
                <button type="submit" class="form-submit-button" th:text="${val}" href="#"></button>
                <input type="hidden" th:name="amount" th:value="${val}">
            </a>
        </form>
        <a>
          <button type="submit" href="customAmount" class="form-submit-button">Custom amount</button>
        </a>
    </div>
</div>

</body>
</html>
