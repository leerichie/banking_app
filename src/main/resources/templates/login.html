<div class="vertical-menu container-fluid text-left">

    <!--				<-- Welcome  -->
    <img src="/img/moneyLogo.jpg" th:href="@{/img/moneyLogo.jpg}" class="logo">
    <div class="header-one">
        <h2>Leeski Banking</h2>
    </div>
    <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.
            </div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="form-outline mb-4">
            <label for="username"> Username </label> :
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter Email" autofocus="autofocus">
        </div>

        <div class="form-outline mb-4">
            <label for="password">Password</label>
            <input type="password"
                   id="password" name="password"
                   class="form-control"
                   placeholder="Enter Password"/>
        </div>

        <div class="form-outline mb-4">
            <div class="row a">
<!--                <div class="column-login">-->
                <div class="col-sm-6">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary" value="Log In"/>
                </div>
<!--                <div class="column-login">-->
                <div class="col-sm-6">
                    <input type="button" class="form-control btn btn-info"
                           onclick="location.href='registration';"
                           th:href="@{/registration}" value="Register"/>

<!--                    <a href="registration" type="button"-->
<!--                       class="form-control btn btn-primary" th:href="@{/registration}" >Register</a>-->
                </div>
            </div>
        </div>

<!--            <div class="row">-->

<!--                    <a href="/" th:href="@{/registration}">Register here</a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </form>

</div>
