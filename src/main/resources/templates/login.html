<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <title>Leeski Banking</title>
    <!--    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">-->
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!--	 create navi bar ( header) -->
<div class="scrollmenu">
    <a href="login.html" th:href="@{/logout}">Home</a>
    <a href="registration" th:href="@{/registration}">Register</a>
    <a href="login.html" th:href="@{/logout}">Login</a>
    <a href="http://www.google.com" th:src="@{http://www.google.com}">Search</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
    ...
</div>

<!--LOGO and HEADING">-->


<div class="vertical-menu container-fluid text-center">

    <!--				<-- Welcome  -->
    <img src="/img/moneyLogo.jpg" th:href="@{/img/moneyLogo.jpg}" class="logo">
    <div class="header-one">
        <h2>Leeski Banking</h2>
    </div>
    <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.
            </div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="form-outline mb-4">
            <label for="username"> Username </label> :
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter Email" autofocus="autofocus">
        </div>

        <div class="form-outline mb-4">
            <label for="password">Password</label>
            <input type="password"
                   id="password" name="password"
                   class="form-control"
                   placeholder="Enter Password"/>
        </div>

        <div class="form-outline mb-4">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary" value="Log In"/>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex align-items-center justify-content-center pb-4">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
    </div>
</div>

</body>
</html>
