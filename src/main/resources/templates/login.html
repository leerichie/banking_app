<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">-->
    <link rel="stylesheet" href="/static/css/css/style.css" th:href="@{/static/css/css/style.css}"/>
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img th:src="@{.}" class="img-fluid"
                                         style="width: 500px; height: auto" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Welcome to Leeski Banking</h4>
                                </div>

                                <form>
                                    <p>Please login to access your account</p>

                                    <div class="form-outline mb-4">
                                        <label for="username"> Username </label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Enter Email ID" autofocus="autofocus">
                                    </div>
                                    <!--                  <div class="form-outline mb-4">-->
                                    <!--                    <input type="text" id="form2Example11" class="form-control"-->
                                    <!--                           placeholder="Username provided while registering" />-->
                                    <!--                    <label class="form-label" for="form2Example11">Username</label>-->
                                    <!--                  </div>-->

                                    <div class="form-outline mb-4">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                               placeholder="Enter Password"/>
                                    </div>
                                    <!--                  <div class="form-outline mb-4">-->
                                    <!--                    <input type="password" id="form2Example22" class="form-control" />-->
                                    <!--                    <label class="form-label" for="form2Example22">Password</label>-->
                                    <!--                  </div>-->

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit"
                                                       class="btn btn-outline-primary" value="Log In" />
                                            </div>
                                        </div>
                                    </div>

<!--                                    <div class="text-center pt-1 mb-5 pb-1">-->
<!--                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"-->
<!--                                                type="button">Log in-->
<!--                                        </button>-->
<!--                                        <a class="text-muted" href="#!">Forgot password?</a>-->
<!--                                    </div>-->

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a href="/" class="btn btn-outline-danger" th:href="@{/registration}">Register</a>
                                    </div>

<!--                                    <div class="form-group">-->
<!--						<span>New user? <a href="/" th:href="@{/registration}">Register-->
<!--								here</a></span>-->
<!--                                    </div>-->

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
